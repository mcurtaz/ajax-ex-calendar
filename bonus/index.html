<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- CDN JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- CDN HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <!-- CDN MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- CDN MOMENT ITA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/it.min.js" integrity="sha512-1jXfYnMhjj2dL+ng4SqSza+YDv9QMExgUpp9OzubnIbsj+ryCzxvoqK65vIOHszMtuvIpf2Hu5ravK3lRbawEA==" crossorigin="anonymous"></script>

    <!-- LINK GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">

    <!-- CDN FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- MIO CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- MIO SCRIPT JS -->
    <script src="./js/script.js" type="text/javascript"></script>

    <!-- TEMPLATE HANDLEBARS -->
    <script id="li-template" type="text/x-handlebars-template">
      <li data-day="{{ data-day }}">
        <span class="f-name"></span>
        <h2 class="day">{{ n-day }}</h2>
        <span class="dow">{{ dow }}</span>
      </li>
    </script>

    <meta charset="utf-8">
    <title>Calendar</title>
  </head>
  <body>
    <!-- contenitore genrale -->
    <div class="container">
      <!-- header con nome del mese visualizzato e tasti avanti e indietro -->
      <header id="current-month" class="current-month" data-current="01-2018">
        <div id="month-prev" class="btn">
          <i class="fas fa-chevron-left"></i>
        </div>
        <h1 id="current-month-name">Gennaio 2018</h1>
        <div id="month-next" class="btn">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div id="select-lng">
          <label for="lng">Select Languages</label>
          <select id="lng" name="">
            <option value="it">ITA</option>
            <option value="en">ENG</option>
          </select>
        </div>
      </header>
      <!-- caselle del calendario: sono una lista di li generati dal js -->
      <div id="days-of-month">
        <div class="top-days-names">
          <ul class="en">
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
          </ul>
          <ul class="it">
            <li>Domenica</li>
            <li>Lunedì</li>
            <li>Martedì</li>
            <li>Mercoledì</li>
            <li>Giovedì</li>
            <li>Venerdì</li>
            <li>Sabato</li>
          </ul>
        </div>
        <ul>
        </ul>
      </div>
      <div class="errors"></div>
    </div>
  </body>
</html>
